<div class="profile-dialog-container">
    <h2>User Profile</h2>
  
    <!-- Toggle to Edit Profile -->
    <mat-slide-toggle [(ngModel)]="editMode">Edit Profile</mat-slide-toggle>
  
    <div *ngIf="editMode; else viewMode">
      <p><strong>Username:</strong></p>
      <mat-form-field>
        <input matInput [(ngModel)]="profile.username" />
      </mat-form-field>
      <p><strong>Email:</strong></p>
      <mat-form-field>
        <input matInput [(ngModel)]="profile.email" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="saveProfile()">Save</button>
    </div>
  
    <ng-template #viewMode>
      <p><strong>Username:</strong> {{ profile.username }}</p>
      <p><strong>Email:</strong> {{ profile.email }}</p>
    </ng-template>
  </div>
